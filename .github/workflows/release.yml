on:  
  push:
    tags:
      - '*'

name: Github release

jobs:
  build-and-release:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release -p wordle-gui
      - name: Sign Windows Binary
        uses: jonfriesen/windows-signer-action@v1.0.0
        env:
          NAME: Jack Willis
          DOMAIN: https://www.attac.us
          BINARY: target/release/wordle-gui.exe
          WINDOWS_CERT: ${{ secrets.WINDOWS_CERT }}
          WINDOWS_KEY: ${{ secrets.WINDOWS_KEY }}
      - name: Rename the binary
        run: mv target/release/wordle-gui.exe Wordle.exe
      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            LICENSE.html
            Wordle.exe
