on:  
  push:
    tags:
      - '*'

name: Build Windows binary and create GitHub release

jobs:
  build-and-release:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1
        with:
          use-cross: true
          command: build
          args: --release -p wordle-gui
      - name: Rename binary
        run: mv target/release/wordle-gui.exe wordle.exe
      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            LICENSE
            wordle.exe
